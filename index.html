<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe: Zombie Edition</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Schoolbell|Walter+Turncoat" rel="stylesheet">
    </head>
    <body class="container-fluid">
      <!-- NAVBAR STARS HERE -->
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign-In/Sign-Up <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sign-in-modal">
                      Sign In
                    </button>
                  </a>
                </li>
                <li>
                  <a>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sign-up-modal">
                      Sign Up
                    </button>
                  </a>
                </li>
                <li>
                  <a>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#change-password-modal">
                      Change Password
                    </button>
                  </a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sign-out-modal">
                      Sign Out
                    </button>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>
      <!-- NAVBAR ENDS HERE -->

      <!-- START HEADER -->
      <div class="wrapper">
        <header class="header">
          <div class="title">
            <h1 class="white">Tic-Tac-Toe <br> <span class="red"> Zombie Edition </span></h1>
          </div>
        </header>
        <!-- END HEADER -->

        <!-- START GAME BOARD -->
        <article class="main">
          <div class="board">
            <div class="row">
              <div class="board-item b0"></div>
              <div class="board-item b1"></div>
              <div class="board-item b2"></div>
            </div>
            <div class="row">
              <div class="board-item b3"></div>
              <div class="board-item b4"></div>
              <div class="board-item b5"></div>
            </div>
            <div class="row">
              <div class="board-item b6"></div>
              <div class="board-item b7"></div>
              <div class="board-item b8"></div>
            </div>
          </div>
        </article>
        <aside class="aside aside-1">
          <img class="small-img" alt="Rick Grimes" src="assets/images/rick_grimes.png" />
          <h2 class="player">Player <span class="red">1</span></h2>
        </aside>
        <aside class="aside aside-2">
          <img class="small-img" alt="Zombie" src="assets/images/zombie.png" />
          <h2 class="player">Player <span class="red">2</span></h2>
        </aside>
        <footer class="footer">
            <button class="new-game" type="submit">New Game</button>
        </footer>
      </div>
      <!-- END GAME BOARD -->


      <!-- START MODALS -->
      <!-- KL - need to change ID so we can use multiple modals -->
      <!-- START SIGN IN MODAL -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="sign-in-modal-label">Sign In</h4>
            </div>
            <div class="modal-body">
              <!-- KL - doesn't have class by default so we need to give it one-->
              <form class='sign-in-form'>
                <div class="form-group">
                  <label for="sign-in-email">Email address</label>
                    <input type="email" name="credentials[email]" class="form-control" id="sign-in-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="sign-in-password">Password</label>
                  <input type="password" name="credentials[password]" class="form-control" id="sign-in-password" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN IN MODAL -->
      <!-- START SIGN UP MODAL -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="sign-up-modal-label">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class='sign-up-form'>
                <div class="form-group">
                  <label for="sign-up-email">Email address</label>
                    <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="sign-up-password">Password</label>
                  <input type="password" name="credentials[password]" class="form-control" id="sign-up-password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="sign-up-confirm-password">Confirm Password</label>
                  <input type="password" name="credentials[password_confirmation]" class="form-control" id="sign-up-confirm-password" placeholder="Confirm Password">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN UP MODAL -->

      <!-- START CHANGE PASSWORD MODAL -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="change-password-modal-label">Change Password</h4>
            </div>
            <div class="modal-body">
              <form class='sign-up-form'>
                <div class="form-group">
                  <label for="change-password-old">Old Password</label>
                    <input type="password" name="passwords[old]" class="form-control" id="change-password-old" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="change-password-new">New Password</label>
                  <input type="password" name="passwords[new]" class="form-control" id="change-password-new" placeholder="New Password">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END CHANGE PASSWORD MODAL -->

      <!-- END MODALS -->
    </body>
</html>
